<section class="max-w-4xl mx-auto">
  <div class="breadcrumbs">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/destinations">Destinations</a></li>
    </ul>
  </div>

  <h1 class="heading mb-8">Destinations</h1>

  <div class="mb-6">
    <input type="text" [formControl]="searchControl" class="bg-base-200 custom-shadow rounded-full w-full outline-none px-6 py-3" placeholder="Search cities across Canada">
  </div>

  <div class="mb-6">
    <p>Choose destinations from below you wish to travel to.</p>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
    @for (destination of destinations(); track destination.code) {
      <app-destination-card [destination]="destination" (onSelect)="select($event)"/>
    }
  </div>

  @if (!destinations().length) {
    <p class="text-center text-xl py-10">No results found!</p>
  }
</section>
